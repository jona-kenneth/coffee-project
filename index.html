<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!--Start of the Body-->
<body>
<!--Navbar Starts Here-->
<nav class="navbar navbar-light bg-light sticky-top shadow">
    <div class="navbar-brand col-12 d-flex justify-content-center">
        <h1>Coffee!</h1>
    </div>
</nav>
<!--Navbar Ends Here-->
<!--Main Page Starts Here-->
<main class="page-wrapper container-fluid">
    <div class="row d-flex justify-content-center" id="coffee-search-bars">
        <!--Search Form Starts Here-->
        <div class="col-3 d-inline" id="coffee-selector">
            <form class="coffee-form">
           <h3>Search Coffee</h3>
                <div class="input-group mb-0">
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="search-coffee" type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                </div>

            </form>
        </div>
        <!--Search Form Ends Here-->
        <!--Add Form Starts Here-->
        <div class="col-3" id="search-spacing">
            <form class="coffee-form ">
                <h3>Add Coffee</h3>
                <div class="input-group mb-0">
                    <label for="add-roast-selection"></label>
                    <select id="add-roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="add-coffee" type="text" class="form-control"
                           aria-label="Text input with segmented dropdown button">
                    <button class="col-2" id="submit-new-coffee" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!--Add Form Ends Here-->
    </div>
    <!-- Display Row Starts Here-->
    <div class="row d-flex justify-content-center">
        <div class="coffee-display col-8 mt-4">
            <div id="coffees"></div>
        </div>
    </div>
    <!-- Display Row Ends Here-->
</main>
<!--Main Page Ends Here-->
<!--JS and bootstrap script begins-->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<!--JS and bootstrap script end-->
</body>
<!--End of the Body-->
</html>
